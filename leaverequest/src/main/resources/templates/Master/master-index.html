<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data LeaveMater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{form}">Request</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User Id </th>
            <th scope="col">Category</th>
            <th scope="col">Approval Date</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Submit Date</th>
            <th scope="col">Status </th>
            <th scope="col">Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "master : ${masters}">
            <th th:text="${master.id}" scope="row"></th>
            <td th:text="${master.userId}"></td>
            <td th:text="*{master.categoryId.categoryName}"></td>
            <td th:text="${master.approvalDate}"></td>
            <td th:text="${master.startDate}"></td>
            <td th:text="${master.endDate}"></td>
            <td th:text="${master.submitDate}"></td>
            <td th:text="${master.status}"></td>
            <td>
               <div class="row">
                   <div class="col-sm-4">
                       <form  th:action="@{approve/{id} (id = ${master.id})}" method="post" >
                           <input stretched-link class="btn btn-success" type="submit" value="Approve">
                       </form>
                   </div>

                   <div class="col-sm-3">
                       <form th:action="@{reject/{id} (id = ${master.id})}" method="post" >
                           <input stretched-link class="btn btn-warning text-white" type="submit" value="Reject">
                       </form>
                   </div>

                   <div class="col-sm-3">
                       <form th:action="@{delete/{id} (id = ${master.id})}" method="post">
                           <input stretched-link class="btn btn-danger" type="submit" value="Delete">
                       </form>
                   </div>
               </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
