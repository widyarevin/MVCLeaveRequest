<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data LeaveMater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-4">
<div class="row">
    <div class="col-2"></div>

        <div class="col-8">
            <form th:action="@{/user/login}" method="POST" >
                <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" th:value="${email}" name="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:value="${password}" name="password" class="form-control"  placeholder="password">
                </div>
                <div class="mb-3">

                    <input type="submit" class="form-control btn btn-primary" value="Login" >
                </div>
            </form>


    </div>
    <div class="col-2"></div>
</div>

       </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
